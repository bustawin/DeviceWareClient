<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="event-button"
          type="button"
          class="btn btn-primary"
          uib-dropdown-toggle
  >
    <i class="fa fa-plus fa-fw"></i>New event<span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu" aria-labelledby="event-button">
    <li role="menuitem"
        ng-repeat="Event in ::events"
        tooltip-placement="right"
        tooltip-append-to-body="true"
    >
      <a ng-click="openModal(Event)">
        <resource-icon resource="Event"></resource-icon>
        {{::Event.type | humanize}}
      </a>
    </li>
  </ul>
</div>
