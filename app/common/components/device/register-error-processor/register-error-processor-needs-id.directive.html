<span ng-show="cannotCreateId">
    Ups! The identification you have written it does not exist. Try again:
</span>
<span ng-show="!cannotCreateId">
    As the computer does not have a serial number, we need more information to register it. Is this the first time registering {{fileName}}?
</span>
<article>
    <div class="row text-center">
        <div class="col-xs-3">
            <button class="btn btn-primary" ng-click="insert()"
                    uib-tooltip="We will create a new identifier, which will be printed on the label."
                    tooltip-placement="right">
                Yes
            </button>
        </div>
        <div class="col-xs-9">
            No. Use the
            <a href="#" uib-tooltip="You can find the identifier printed on the label stuck with the computer, named as 'id'.
            Don't use the serial number.">
                identifier
            </a>
            to register the computer:
            <form name="registerErrorProcessorForm" class="form-inline" ng-submit="update(identifier)" show-validation>
                <div class="form-group">
                    <input type="text" placeholder="Identifier" ng-model="identifier">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Try again</button>
                </div>
            </form>
        </div>
    </div>
</article>
