<form class="form-inline" ng-submit="print()">
    <div class="form-group">
        <label for="width">Width</label>
        <input type="number" class="form-control" id="width"  ng-model="set.width" min="67"/>
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input type="number" class="form-control" id="height" ng-model="set.height" min="32"/>
    </div>
    <div class="form-group">
        <label for="left-margin">Left margin</label>
        <input type="number" class="form-control" id="left-margin" ng-model="set.leftPadding" min="0"/>
    </div>
    <div class="form-group">
        <label for="top-margin">Top margin</label>
        <input type="number" class="form-control" id="top-margin" ng-model="set.topPadding" min="0"/>
    </div>
    <div class="form-group">
        <label for="use-logo">Use a logo</label>
        <input type="checkbox" class="form-control" id="use-logo" ng-model="set.useLogo"/>
    </div>
    <div class="form-group" ng-show="set.useLogo">
        <label for="logoUpload">Logo</label>
        <input type="file" class="form-control" id="logoUpload" accept="image/*"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-print"></i>
            Print
        </button>
    </div>
</form>
<div class="row" id="labels">
    <div ng-repeat="device in devices"  class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
        <device-label
                width='{{set.width}}'
                height="{{set.height}}"
                device="device"
                logo="{{logo}}"
                use-logo="set.useLogo"
                left-padding="{{set.leftPadding}}"
                top-padding="{{set.topPadding}}"
        ></device-label>
    </div>
</div>
