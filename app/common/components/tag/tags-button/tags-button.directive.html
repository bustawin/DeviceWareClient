<div class="btn-group" uib-dropdown>
    <button type="button"
            class="btn btn-primary"
            uib-dropdown-toggle

            uib-popover-template="popover.templateUrl"
            popover-title="{{popover.title}}"
            popover-is-open="popover.isOpen"
            popover-placement="auto bottom"
            popover-trigger="'none'"
            popover-append-to-body="true"

            ng-click="closePopover()"
    >
        <i class="fa fa-folder fa-fw"></i>
        {{'tags.button.title' | translate}}
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu>
        <li ng-if="devices.length === 1">
            <a ng-click="openAdd()">
                <i class="fa fa-fw fa-plus"></i>
                {{'tags.button.add.title' | translate}}
            </a>
        </li>
        <li ng-if="devices.length === 1">
            <a ng-click="openRemove()">
                <i class="fa fa-fw fa-minus"></i>
                {{'tags.button.remove.title  ' | translate}}
            </a>
        </li>
    </ul>
</div>
