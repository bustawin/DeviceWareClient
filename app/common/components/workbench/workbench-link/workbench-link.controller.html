<div class="modal-header">
  <h3 class="modal-title">
    <i class="fa fa-tag fa-fw fa-lg"></i>Link device
  </h3>
</div>
<div class="modal-body">
  <div ng-if="form.model">
    <form id="form-workbench-link" ng-submit="form.submit(form.model)" novalidate>
      <formly-form model="form.model" fields="form.fields" form="form.form" options="form.options">
      </formly-form>
    </form>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <button type="submit"
            form="form-workbench-link"
            class="btn btn-primary submit-button"
            dh-submit-button="status.loading"
    >
      Submit
    </button>
    <button class="btn btn-warning"
            type="button"
            ng-click="cancel()"
            ng-disabled="status.loading"
    >
      Cancel
    </button>
  </div>
</div>
