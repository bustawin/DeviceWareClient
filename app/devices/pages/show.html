<div class="container">
    <div ui-layout="{ flow : 'column', dividerSize: 8 }" style="top: 3em;">
        <div ui-layout-container size="55%" min-size="30%">
            <nit-advanced-searchbox
                    ng-model="searchParams"
                    parameters="DsCtrl.availableSearchParams"
                    placeholder="Search..."
                    template-url="bower_components/angular-advanced-searchbox/angular-advanced-searchbox.html">
            </nit-advanced-searchbox>
            <div ui-view="deviceList"></div>
        </div>
        <div ui-layout-container>
            <div ui-view="deviceFull" min-size="20%"></div>
        </div>
    </div>
</div>
