<table class="table table-condensed table-striped">
  <tbody>
    <tr ng-repeat="action in activeModel | orderBy:'created':true">
      <td>{{::action.title}}</td>
      <td>{{::action.created ? action.created.toLocaleDateString() : '' }}</td>
      <!--<td>{{::action.device || (action.devices.length ? action.devices : 'Multiple devices')}}</td>-->
    </tr>
  </tbody>
</table>
