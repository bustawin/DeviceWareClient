<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-4">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Your inventory, in a nutshell</h3>
      </div>
      <div class="panel-body">
        <quickview class="show"></quickview>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-4">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Location of devices</h3>
      </div>
      <div class="panel-body">
        <div class="chart-holder">
          <canvas class="chart chart-pie" chart-data="placeholders.data"
                  chart-labels="placeholders.labels" chart-legend="true" chart-options="placeholders.options"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6 col-lg-4">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Discovered vs undiscovered devices</h3>
      </div>
      <div class="panel-body">
        <div class="chart-holder">
          <canvas class="chart chart-pie" chart-data="placeholders.data"
                  chart-labels="placeholders.labels" chart-legend="true" chart-options="placeholders.options"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="col-xs-12 col-md-6">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">State of the devices</h3>
      </div>
      <div class="panel-body">
        <div class="chart-holder">
          <canvas class="chart chart-pie" chart-data="state.data"
                  chart-labels="state.labels" chart-legend="true" chart-options="state.options"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="panel">
      <div class="panel-heading"><h3 class="panel-title">Receptions of devices last week</h3></div>
      <div class="panel-body">
        <!--<resource-maps-locations resources="resourcesForMaps"></resource-maps-locations>-->
      </div>
    </div>
  </div>
</div>
