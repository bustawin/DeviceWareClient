<close-popover popover="popover"></close-popover>
<form ng-submit="form.submit()" novalidate>
    <formly-form model="form.model"
                 fields="form.fields"
                 form="form.form"
                 options="form.options"
    >
    </formly-form>
    <button type="submit" class="btn btn-primary btn-block"
            translate="resourceList.filters.popover.update">
    </button>
    <div class="btn-group btn-group-justified btn-group-sm">
        <div class="btn-group btn-group-sm">
            <button
                    class="btn btn-link"
                    ng-click="io.export()">
                <i class="fa fa-file-export"></i>
                Export
            </button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button"
                    class="btn btn-link"
                    uib-popover-template="io.popover.templateUrl"
                    popover-title="{{::io.popover.title}}"
                    popover-is-open="io.popover.isOpen"
                    popover-append-to-body="true"
                    popover-placement="auto bottom"
            >
                <i class="fa fa-file-import"></i>
                Import
            </button>
        </div>
    </div>
</form>
