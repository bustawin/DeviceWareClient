<div class="tree-node tree-node-content" ui-tree-handle>
  <button class="btn btn-xs btn-normal"
          ng-class="{selected: selected.isSelected(node.lot)}"
          ng-click="selected.toggle(node.lot, $event)">
    {{node.lot.name}}
  </button>
</div>
<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
  <li ng-show="node.isVisible"
      ng-repeat="node in node.nodes"
      ui-tree-node
      ng-include="treeTemplateURL">
  </li>
</ol>
