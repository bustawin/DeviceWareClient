<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="action-button"
          type="button"
          class="btn btn-primary"
          uib-dropdown-toggle
  >
    <i class="fa fa-plus fa-fw"></i>Lot actions<span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu" aria-labelledby="action-button">
    <li ng-repeat="element in ::elements"
        ng-class="{'dropdown-header': $root._.isString(element)}">
      <a ng-click="open(element)">
        <i class="fa fa-fw {{::element.icon}}"></i>
        {{::element.type}}
      </a>
    </li>
  </ul>
</div>
