<div class="fill-height-bar container-fluid">
    <div class="row">
        <div class="col-sm-3 col-lg-2">
            <h2 translate="tags.title"></h2>
            <div class="fill-height-bar-h2">
                <p>{{::'tags.description' | translate}}</p>
                <button type="button"
                        class="btn btn-primary"
                        uib-popover-template="unnamedPopover.templateUrl"
                        popover-title="{{unnamedPopover.title}}"
                        popover-is-open="unnamedPopover.isOpen"
                        popover-append-to-body="true"
                        popover-placement="auto bottom-left"

                >
                    {{::'tags.create.unnamed.title' | translate}}
                </button>
                <button type="button"
                        class="btn btn-primary"
                        uib-popover-template="namedPopover.templateUrl"
                        popover-title="{{namedPopover.title}}"
                        popover-is-open="namedPopover.isOpen"
                        popover-append-to-body="true"
                        popover-placement="auto bottom-left"

                >
                    {{::'tags.create.named.title' | translate}}
                </button>
                <table class="table table-striped table-condensed unselectable">
                    <tbody>
                    <tr ng-repeat="tag in tags track by tag.id"
                        ng-class="{info: selected.isSelected(tag)}"
                        ng-click="selected.toggle(tag, $index, $event, tags)"
                        on-long-press="selected.multi(tag)"
                    >
                        <td>
                            {{::tag}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <print-tags class="block col-sm-9 col-lg-10" tags="selected"></print-tags>
    </div>
</div>
