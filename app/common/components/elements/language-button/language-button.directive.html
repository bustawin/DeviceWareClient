<li uib-dropdown>
  <a uib-dropdown-toggle class="grayscale">
    {{flags[language]}}
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu dropdown-menu-right">
    <li ng-repeat="lan in ::languages"
        ng-class="{disabled: language == lan}"
    >
      <a ng-click="setLanguage(lan)">
        {{::flags[lan]}}
        {{::lan | humanize}}
      </a>
    </li>
  </ul>
</li>
