<div class="btn-group" uib-dropdown>
  <button uib-dropdown-toggle id="single-button" type="button" class="btn btn-default">
    <img gravatar-src-once="account.email"
         gravatar-size="42"
         gravatar-default="https://data.ereuse.org/images/timmy/avatar.png"
    />
  </button>
  <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem" class="dropdown-header">{{::account.email}}</li>
    <li role="menuitem"><a href="#" ng-click="openModal()">See my account</a></li>
    <li class="divider"></li>
    <li role="menuitem"><a class="text-danger-important" href="#" ng-click="logout()">Logout</a></li>
  </ul>
</div>
