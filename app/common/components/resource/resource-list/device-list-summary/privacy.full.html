<ul class="list-group">
  <li ng-repeat="aggregates in activeModel" class="list-group-item">
    <h4 class="list-group-item-heading">{{::aggregates.value}}</h4>
    <table class="table table-responsive table-striped table-condensed">
      <thead ng-show="$first">
      <tr>
        <th>Type</th>
        <th>Method</th>
        <th>Standards</th>
        <th># steps</th>
        <th>Device</th>
        <th>Computer</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="erasure in aggregates.things | orderBy:'created' track by erasure.id">
        <td>{{::erasure.typeHuman}}</td>
        <td>{{::erasure.constructor.method}}</td>
        <td>{{::erasure.standardsHuman}}</td>
        <td>{{::erasure.device}}</td>
        <td>{{::erasure.parent}}</td>
        <td>{{::erasure.createdHuman}}</td>
        <td>
          <a ng-href="{{::erasure.certificate}}" target="_blank">
            <i class="fa fa-external-link-alt"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </li>
</ul>
