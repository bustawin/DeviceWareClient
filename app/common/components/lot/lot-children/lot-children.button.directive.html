<div class="btn-group btn-group-sm" uib-dropdown>
  <button type="button"
          class="btn btn-primary"
          uib-dropdown-toggle

          uib-popover-template="popover.templateUrl"
          popover-title="{{popover.title}}"
          popover-is-open="popover.isOpen"
          popover-placement="auto bottom"
          popover-trigger="'none'"
          popover-append-to-body="true"

          ng-click="closePopover()"
  >
    <i class="fa fa-folder fa-fw"></i>
    {{'lot.children.edit' | translate}}
    <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu>
    <li>
      <a ng-click="openAdd()">
        <i class="fa fa-fw fa-plus"></i>
        <span translate="lot.children.add" translate-value-parent="{{parent}}"></span>
      </a>
    </li>
    <li>
      <a ng-click="openRemove()">
        <i class="fa fa-fw fa-minus"></i>
        <span translate="lot.children.remove" translate-value-parent="{{parent}}"></span>
      </a>
    </li>
  </ul>
</div>
