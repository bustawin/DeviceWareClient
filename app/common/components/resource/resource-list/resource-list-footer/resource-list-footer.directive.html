<span class="not-selectable">
  {{totalResources}} items<span ng-show="selectedResources.length > 0">.</span>
</span>
<span ng-show="selectedResources.length > 0">
  <span uib-tooltip-template="UIB_TOOLTIP_TEMPLATE"
        tooltip-placement="top"
        class="not-selectable"
  >
  Selected {{selectedResources.length}} in total, {{numberSelectedResourcesInList}} in this list
  </span>
  <i class="fa fa-download fa-fw clickable"
     uib-popover-template="popover.templateUrl"
     popover-title="{{::popover.title}}"
     popover-is-open="popover.isOpen"
     popover-placement="top"
  ></i>
</span>
