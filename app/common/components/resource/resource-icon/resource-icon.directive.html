<span ng-if="isDevice">
  <device-icon type="{{resourceType}}" subtype="{{resourceSubtype}}"></device-icon>
</span>
<span ng-if="!isDevice">
  <span ng-if="to"><i class="fa fa-fw fa-arrow-right"></i></span>
  <span ng-if="fillTo && !to"><i style="opacity:0" class="fa fa-fw fa-arrow-right"></i></span>
  <i class="fa fa-fw fa-lg {{settings.fa}} {{class}}"></i>
</span>
