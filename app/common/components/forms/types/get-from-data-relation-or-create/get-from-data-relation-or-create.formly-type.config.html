<div class="get-from-data-relation-or-create">
  <div id="selector">
    <formly-field options="typeaheadOptions"
                  model="model[options.key]"
                  form="form"
                  index="$index">
    </formly-field>
  </div>
  <div class="panel panel-default" ng-hide="to.schema.fieldGroup[0].hide">
    <div class="panel-heading">
      {{showFieldsDescription}}
    </div>
    <div class="panel-body">
      <formly-form fields="to.schema.fieldGroup" model="model[options.key]" form="form"></formly-form>
    </div>
  </div>
</div>
