<div class="modal-header">
  <h3 class="modal-title">
    <i class="fa fa-tag"></i>
    Design and print labels to PDF
  </h3>
</div>
<div class="modal-body">
  <h2 class="label-title">Design</h2>
  <resource-label-edit resource="resources[0]" model="model" api="labelEditApi"></resource-label-edit>
  <h2 class="label-title">Preview</h2>
  <div class="row" id="labels">
      <resource-label ng-repeat="resource in resources"
                    model="model"
                    resource="resource"
      ></resource-label>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <button type="button" class="btn btn-success" ng-click="print()" dh-submit-button="loading">
      <i class="fa fa-file-pdf-o fa-fw"></i>
      Print to PDF
    </button>
    <button type="button" class="btn btn-warning" ng-click="labelEditApi.reset()">
      <i class="fa fa-eraser fa-fw"></i>
      Reset label design
    </button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
