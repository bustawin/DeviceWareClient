<article>
    <div ng-show="loading">
        <div class="spinner"></div>
    </div>
<timeline side="left" ng-hide="loading">
    <timeline-event ng-repeat="event in events">
        <timeline-badge class="info">
            <event-icon event-type="{{event['@type']}}"></event-icon>
        </timeline-badge>
        <timeline-panel class="info">
            <event-view event="event" id="id"></event-view>
        </timeline-panel>
    </timeline-event>
</timeline>
</article>
