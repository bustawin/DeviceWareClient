<div>
  
  
  <h3>Lots</h3>
</div>
<div ng-if="lots.length">
    <div class="input-group">
        <div class="input-group-addon">
            <i class="fa fa-search"></i>
        </div>
        <input class="form-control"
               placeholder="Enter lot name"
               ng-model="filter"
               ng-change="filterLots(filter)">
    </div>
    <div>
        <ol class="lots-list">
            <h4>{{::'deliverynotes.title' | translate}}</h4>
            <button class="btn btn-link btn-sm" ng-click="newDeliverynote($event)">
                <i class="fa fa-plus fa-fw"></i>
                {{::'deliverynotes.new' | translate}}
            </button>
            <li class="lot-content" 
                ng-repeat="lot in deliverynotes"
                ng-show="lot.isVisible">
                <button class="btn btn-xs btn-normal"
                    ng-class="{selected: selected.isSelected(lot)}"
                    ng-click="selected.toggle(lot, $event)">
                    {{lot.name}}
                </button>
            </li>
        </ol>
        <ol id="lots-list">
            <h4>{{::'lots.title' | translate}}</h4>
            <button class="btn btn-link btn-sm" ng-click="newLot($event)">
                <i class="fa fa-plus fa-fw"></i>
                {{::'lots.new' | translate}}
            </button>
            <li class="lot-content" 
                ng-repeat="lot in temporary"
                ng-show="lot.isVisible">
                <button class="btn btn-xs btn-normal"
                    ng-class="{selected: selected.isSelected(lot)}"
                    ng-click="selected.toggle(lot, $event)">
                    {{lot.name}}
                </button>
            </li>
        </ol>
    </div>
</div>
<div ng-hide="lots.length">
    <p>Just 0 lots in here...</p>
</div>
