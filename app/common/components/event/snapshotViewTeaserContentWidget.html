<div>
    The user {{snapshot.byUser}} uploaded a Snapshot JSON file at {{snapshot._created | date}},
    and the following changes were performed:
    <div uib-accordion class="row">
        <div uib-accordion-group ng-repeat="subEvent in snapshot.events">
            <header uib-accordion-heading>
                <event-easy-explanation event="subEvent" id="id"></event-easy-explanation>
            </header>
            <event-view event="subEvent" teaser="teaser" id="id"></event-view>
        </div>
    </div>
</div>
