<change-database class="pull-right"></change-database>
<user-button class="pull-right"></user-button>
<tools-button class="pull-right"></tools-button>
<register-button class="pull-right"></register-button>
<uib-tabset active="actualTab">
    <uib-tab
            ng-repeat="tab in tabs"
            heading="{{tab.heading}}"
            select="go(tab.route)"
    >
        <uib-tab-heading>
            <i class="glyphicon glyphicon-{{tab.glyphicon}}"></i>
            {{tab.heading}}
        </uib-tab-heading>
    </uib-tab>
</uib-tabset>
