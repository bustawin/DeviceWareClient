<div ng-switch="resource.type">
    <div ng-switch-when="Laptop">
        <i class="fa fa-laptop fa-fw fa-lg"></i>
    </div>
    <div ng-switch-when="Desktop">
        <img width="24px" src="common/assets/pc-tower.svg">
    </div>
    <div ng-switch-when="ComputerMonitor">
        <i class="fa fa-desktop fa-fw fa-lg"></i>
    </div>
</div>
