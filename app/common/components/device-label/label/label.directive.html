<article class="labelWidget" ng-style="{width: width+'mm', height:height+'mm'}">
    <div><img ng-src="{{logo}}"/></div>
    <div>
        <qrcode data="{{code}}" error-correction-level="Q" size="100" version="5"></qrcode>
        <table>
            <tr><td>ID</td><td>{{device._id}}</td></tr>
            <tr><td>Label</td><td>{{device.labelId}}</td></tr>
            <tr><td>HID</td><td>{{device.hid}}</td></tr>
        </table>
    </div>
</article>
