<!DOCTYPE html>
<html class="dh-wait">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Uncomment the following line to use HTML5 mode -->
    <!--<base href="/"/>-->
    <link rel="stylesheet" type="text/css" href="./../dist/css/app.css" inline>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
  </head>
  <body class="dh-wait" ng-app="deviceHub" ng-controller="deviceHubCtrl as Mc">
    <div id="dh-loading" class="container-fluid" style="background-image: url('common/assets/login-background.jpg')">
      <div class="row" id="dh-loading-container">
        <h1>
          <img src="./common/assets/devicehub-logo.svg"/>
        </h1>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" id="dh-loading-progress"></div>
        </div>
      </div>
    </div>
    <section ui-view></section>
    <script type="text/javascript" src="./common/assets/dh-loading.js" inline></script>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
  </body>
</html>
