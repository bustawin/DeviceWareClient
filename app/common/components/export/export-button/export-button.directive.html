<div class="btn-group" uib-dropdown is-open="dropdown.isopen">
    <button id="event-button"
            type="button"
            class="btn btn-primary"
            uib-dropdown-toggle
            dh-submit-button="loading"
    >
        <i class="fa fa-share fa-fw"></i>
        Export
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="event-button" class="dropdown-menu-right">
        <li>
            <a ng-click="saveSpreadsheet()">
                <i class="fa fa-fw fa-table"></i>
                <span translate="export.spreadsheet.button"></span>
                <small class="text-muted">CSV</small>
            </a>
            <a ng-class="{disabled: clipboard.canCopy}" ng-click="clipboard.copy()">
                <i class="fa fa-fw fa-link"></i>
                <span translate="export.clipboard.button"></span>
            </a>
            <a ng-click="saveErasure()">
                <i class="fa fa-fw fa-eraser"></i>
                <span translate="export.erasure.button"></span>
                <small class="text-muted">PDF</small>
            </a>
        </li>
    </ul>
</div>
