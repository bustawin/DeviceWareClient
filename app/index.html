<!DOCTYPE html>
<html class="dh-wait">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Uncomment the following line to use HTML5 mode -->
    <!--<base href="/"/>-->
    <link rel="stylesheet" type="text/css" href="./../dist/css/app.css" inline>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
  </head>
  <body class="dh-wait" ng-app="deviceHub" ng-controller="deviceHubCtrl as Mc">
    <div id="dh-loading" class="container-fluid">
      <div class="row" id="dh-loading-container">
        <img class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" src="./common/assets/devicehub-logo.svg">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <progress id="dh-loading-progress" value="0" max="1000"></progress>
        </div>
        <img class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5"
             src="./common/assets/ereuse-logo.svg">
      </div>
    </div>
    <section ui-view></section>
    <script type="text/javascript" src="./common/assets/dh-loading.js" inline></script>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./../dist/css/vendor.css">
  </body>
</html>
