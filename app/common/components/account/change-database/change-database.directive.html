<li ng-if="session._account.databases.length > 1" uib-dropdown>
    <a uib-dropdown-toggle>
        <i class="fa fa-database fa-fw fa-lg"></i>{{session.activeDatabase}}<span class="caret"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-right">
        <li role="menuitem" ng-repeat="database in session._account.databases | orderBy">
            <a ng-click="session.setActiveDatabase(database, true)">
                {{::database}}
            </a>
        </li>
    </ul>
</li>
