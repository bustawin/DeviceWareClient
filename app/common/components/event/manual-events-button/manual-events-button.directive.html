<div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="event-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        <i class="glyphicon glyphicon-plus"></i>New event<span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="event-button">
        <li
                role="menuitem"
                ng-repeat="(eventName, event) in events" ng-if="event.manual"
                uib-tooltip-html="event.shortDesc"
                tooltip-placement="right"
                tooltip-append-to-body="true"
            >
            <a ng-click="openModal(eventName, devices)">
                <event-icon event-type="{{eventName}}"></event-icon>
                {{eventName}}
            </a>
        </li>
    </ul>
</div>
