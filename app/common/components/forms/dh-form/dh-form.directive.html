<form id="{{::formId}}" ng-submit="form.submit()" novalidate ng-if="form">
    <formly-form model="form.model" fields="form.fields" form="form.form" options="form.options">
        <div class="btn-group btn-group-justified">
            <div class="btn-group" ng-if="_submit">
                <button dh-submit-button="form.status.loading"
                        class="btn btn-primary submit-button"
                        type="submit"
                >
                    <span translate="{{::_submit}}"></span>
                </button>
            </div>
            <div class="btn-group" ng-if="_reset">
                <button type="button"
                        class="btn btn-warning"
                        ng-click="form.reset()">
                    <span translate="{{::_reset}}"></span>
                </button>
            </div>
            <div class="btn-group" ng-if="_cancel">
                <button type="button"
                        class="btn btn-warning"
                        ng-click="form.cancel()">
                    <span translate="{{::_cancel}}"></span>
                </button>
            </div>
        </div>
    </formly-form>
</form>
