<formly-transclude></formly-transclude>
<span ng-show="fc.$invalid && (form.triedSubmission || options.formControl.$touched)">
  <span class="help-block" ng-repeat="(errorKey, _) in fc.$error">
    <span translate="{{::options.error(errorKey)}}"
          translate-value-to="{{options.templateOptions[errorKey]}}"></span>
  </span>
</span>
