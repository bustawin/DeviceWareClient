<article class="tag"
         ng-style="{width: spec.size.width + 'mm', height: spec.size.height + 'mm'}">
  <div>
    <div class="tag-body">
      <qrcode data="{{::tag.url}}" error-correction-level="Q" size="92" version="5"></qrcode>
      <table>
        <tr ng-repeat="path in spec.fields">
          <td></td>
          <td>{{::$root._.get(tag, path) | humanize}}</td>
        </tr>
      </table>
    </div>
  </div>
</article>
