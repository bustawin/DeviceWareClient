<form class="form-inline" ng-submit="print(devices, model, logo)">
  <div class="form-group">
    <label for="name">Organization that erasured</label>
    <input type="input" class="form-control" id="name" ng-model="model.org" required>
  </div>
  <div class="form-group">
    <label for="lan">Language</label>
    <select id="lan" ng-model="model.lan" ng-options="key as value for (key, value) in languages" required></select>
  </div>
  <div class="form-group">
    <label for="logoUpload">Logo of the org that erasured</label>
    <input type="file" class="form-control" id="logoUpload" accept="image/x-png, image/jpeg" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-print"></i>
      Print
    </button>
  </div>
</form>
