<div>
    The user
    <resource-button resource="{_id: snapshot.byUser, '@type': 'Account'}"></resource-button>
    uploaded a Snapshot JSON file at {{snapshot._created | date}},
    and the following changes were performed:
    <span ng-repeat="subEventId in snapshot.events">
        <resource-button resource="{_id: subEventId, '@type': 'Event'}"></resource-button>
    </span>
</div>
