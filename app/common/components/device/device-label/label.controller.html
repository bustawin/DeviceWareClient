<div class="modal-header">
  <h3 class="modal-title">
    <i class="fa fa-tag"></i>
    Design and print labels to PDF
  </h3>
</div>
<div class="modal-body">
  <h2 class="label-title">Design</h2>
  <device-label-edit device="devices[0]" set="set" api="labelEditApi"></device-label-edit>
  <h2 class="label-title">Preview</h2>
  <div class="row" id="labels">
    <div ng-repeat="device in devices"
         class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
      <device-label set="set"
                    device="device"
      ></device-label>
    </div>
  </div>
</div>
<div class="modal-footer row">
  <div>
    <button type="button" class="btn btn-success" ng-click="print()">
      <i class="fa fa-file-pdf-o"></i>
      Print to PDF
    </button>
    <button type="button" class="btn btn-warning" ng-click="labelEditApi.reset()">
      <i class="fa fa-eraser"></i>
      Reset label design
    </button>
    <button type="button" class="btn btn-danger" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
