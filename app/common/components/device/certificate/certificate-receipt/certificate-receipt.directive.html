<form ng-submit="form.print(devices, form.model)" name="receiptForm" id="receiptForm" novalidate>
  <div>
    <i class="fa fa-exclamation-triangle fa-lg"></i>
    This is a preview and may not work, we will update it in a few days.
  </div>

  <formly-form model="form.model" fields="form.fields" form="formForm">
    <button type="submit" class="btn btn-primary submit-button" ng-disabled="commonOwners.length == 0">
      Print
    </button>
  </formly-form>
</form>
