<div id="login">
  <form ng-submit="form.login(form.model)" name="loginForm" id="loginForm" novalidate>
    <h1>
      <span ng-if="!showSiteLogo">{{APP_NAME}}</span>
      <img ng-if="showSiteLogo" ng-src="{{siteLogo}}"/>
    </h1>
    <formly-form model="form.model" fields="form.fields" form="form.form" options="form.options">
      <button type="submit" class="btn btn-primary submit-button" ng-disabled="loading">
        <span ng-show="loading">Logging in...</span>
        <span ng-hide="loading">Login</span>
      </button>
      <span ng-show="submissionError" class="alert alert-danger ani-show pull-right">Incorrect username or password
                                                                                   .</span>
    </formly-form>
  </form>
  <footer class="row">
    <img ng-src="{{eReuseLogo}}"/>
  </footer>
</div>
