<div ng-show="data.length > 0">
  <input ng-model="filter" ng-change="findNodes(filter)">
  <div ui-tree>
    <ol ui-tree-nodes="" ng-model="data" id="tree-root">
      <li ng-repeat="node in data" ui-tree-node ng-include="treeTemplateURL" ng-show="node.isVisible"></li>
    </ol>
  </div>
</div>
<div ng-show="data.length === 0">
  <p>There are no lots in this inventory. Create a lot first.</p>
</div>
