<div class="selection-details-content">
  <button
          type="button"
          class="btn btn-hide-details"
          ng-click="selectionDetails[row.title] = false">
    <i class="fa fa-chevron-left fa-fw"></i>
  </button>
  <h3>Lots</h3>
  <ul>
    <li
            ng-repeat="lot in selection.lots track by lot._id"
            class="pill-deselect-selected-in-lot"
            ng-click="showLot(lot)"
    >

      <div>
        <i class="fa fa-fw fa-lg fa-folder-o "></i>{{ lot.label }}
      </div>
    </li>
  </ul>
</div>
