<div class="btn-group" ng-if="session._account.databases.length > 1" uib-dropdown>
    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
        <i class="glyphicon glyphicon-cloud"></i>&nbsp;{{session._account.activeDatabase}}
    </button>
    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="database in session._account.databases">
            <a ng-click="configureResources.setActiveDatabase(database, true, session._account)">
                {{database}}
            </a>
        </li>
    </ul>
</div>
