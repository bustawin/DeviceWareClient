<li ng-repeat="usb in usbs | filter: filterName">
  <a ng-click="openWorkbenchLink(usb._uuid)" class="workbench-link-button">
    <i class="fa fa-usb fa-lg fa-rotate-270"></i>
    <div class="divided">
      <strong>{{usb.name || usb.model}}</strong>
      <small>{{usb.name ? usb.model : usb.manufacturer}}</small>
    </div>
  </a>
</li>
