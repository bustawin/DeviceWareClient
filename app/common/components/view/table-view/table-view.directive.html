<table class="table table-striped table-hover">
  <thead ng-hide="_teaser">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="field in model | filter: filterEmptyAndTeaser">
      <td>
        <span class="hidden-xs hidden-sm hidden-md ">{{::field.name}}</span>
        <span class="hidden-lg">{{::field.short || field.name}}</span>
      </td>
      <td
        ng-init="is = {
                        plain: $root._.isPlainObject(field.value),
                        array: $root._.isArray(field.value),
                        dataRelationUndef: $root._.isUndefined(field.data_relation)
                      }"
      >
        <resource-field-edit field="field" model="model" resource="resource">
          <json-formatter json="field.value" ng-if="is.dataRelationUndef && (is.plain || is.array)"></json-formatter>
          <span ng-if="is.dataRelationUndef && !is.plain && !is.array">
            {{field.value}}&nbsp;{{::field.unitCode}}
          </span>
          <span ng-if="!is.dataRelationUndef">
            <span ng-if="is.array">
              <span ng-repeat="value in field.value">
                <resource-button resource="{_id: value, '@type': Naming.type(field.data_relation.resource)}">
                </resource-button>
              </span>
            </span>
            <resource-button ng-if="!is.array"
                             resource="{_id: field.value, '@type': Naming.type(field.data_relation.resource)}">
            </resource-button>
          </span>
        </resource-field-edit>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <delete-button resource="resource"></delete-button>
</div>
