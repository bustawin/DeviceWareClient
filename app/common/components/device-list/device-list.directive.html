<div fill-height additional-padding="{{87+20}}">
    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th><th>Id</th><th>Label</th><th>Model</th><th>Registered in</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices" ng-click="deviceSelected(device)" ng-class="{success: isSelected(device._id)}">
                    <td>
                        <input type="checkbox" checklist-model="selectedDevices" checklist-value="device" ng-click="$event.stopPropagation();">
                    </td>
                    <td>{{device._id}}</td>
                    <td>{{device.label}}</td>
                    <td>{{device.model}}</td>
                    <td>{{device._created}}</td>
                    <td><device-icon icon="{{device['icon']}}"></device-icon></td>

                </tr>
            </tbody>
            <tr></tr>
        </table>
        <div class="text-center" ng-show="!busy && moreData">
            <button class="btn btn-default" ng-click="getDevices(false,true)">Load more</button>
        </div>
        </div>
</div>
