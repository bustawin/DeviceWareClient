<div class="modal-header">
  <h3 class="modal-title">
    <i class="fa fa-file-pdf-o"></i>
    {{::title}} certificate
  </h3>
</div>
<div class="modal-body" ng-switch="title">
  <div ng-switch-when="Erasure">
    <certificate-erasure resources="resources" status="status"></certificate-erasure>
  </div>
  <div ng-switch-when="Receipt">
    <certificate-receipt resources="resources" status="status"></certificate-receipt>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <button type="submit"
            class="btn btn-primary submit-button"
            form="form-certificate"
            dh-submit-button="status.loading"
    >
      <i class="fa fa-download fa-fw"></i>
      Download
    </button>
    <button class="btn btn-warning"
            type="button"
            ng-click="cancel()"
            ng-disabled="status.loading"
    >Close
    </button>
  </div>
</div>
