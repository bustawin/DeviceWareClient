<button
        type="button"
        class="btn ng-scope btn-hide-details"
        ng-click="selectionDetails[row.title] = false">
  <i class="fa fa-chevron-left fa-fw"></i>
</button>
<h3>Status</h3>
<div>
  <div class="row status-selector">
    <div class="col-lg-2" ng-repeat="status in statusList">
      <div class="btn" ng-class="{ 'btn-info': status.active}">
        <h4>{{ status.name }}</h4>
      </div>
    </div>
  </div>
</div>
