<div class="row fill-height">
  <div class="col-xs-12 col-md-6">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">The inventory, in a nutshell</h3>
      </div>
      <div class="panel-body">
        <a href="#"><i class="pull-right fa fa-cog"></i></a>
        <h4>
          Everything is mostly <span class="text-success">ok</span>
        </h4>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-success">
            <span class="badge">0</span>
            Hard-drives with errors
          </button>
          <button type="button" class="list-group-item list-group-item-success">
            <span class="badge">0</span>
            Broken policies
          </button>
          <button type="button" class="list-group-item list-group-item-warning">
            <span class="badge">7</span>
            Devices that have been more than one week without being prepared
          </button>
          <button type="button" class="list-group-item">
            <span class="badge">7</span>
            Devices that have been more than one week without being prepared
          </button>
          <button type="button" class="list-group-item">
            <span class="badge">3 days</span>
            Medium time to prepare a device
          </button>
          <button type="button" class="list-group-item">
            <span class="badge">2</span>
            Input lots not assigned to a client
          </button>
          <button type="button" class="list-group-item list-group-item-warning">
            <span class="badge">5</span>
            Output lots not assigned to a client
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Discovered vs undiscovered devices</h3>
      </div>
      <div class="panel-body">
        <div class="chart-holder">
          <canvas class="chart chart-pie" chart-data="placeholders.data"
                  chart-labels="placeholders.labels" chart-legend="true" chart-options="placeholders.options"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="col-xs-12 col-md-6">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">State of the devices</h3>
      </div>
      <div class="panel-body">
        <div class="chart-holder">
          <canvas class="chart chart-pie" chart-data="state.data"
                  chart-labels="state.labels" chart-legend="true" chart-options="state.options"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="panel">
      <div class="panel-heading"><h3 class="panel-title">Receptions of devices last week</h3></div>
      <div class="panel-body">
        <device-maps devices="maps.devices"></device-maps>
      </div>
    </div>
  </div>
</div>
