<article class="device" itemscope itemtype="http://www.ereuse.org/schema#Device">
  <header ng-if="!teaser">
    <delete-button class="pull-right" model="device"></delete-button>
    <h3>
      <device-icon type="{{device['@type']}}" subtype="{{device.type}}"></device-icon>
      <strong>{{device._id}}</strong> {{device.manufacturer}} {{device.model}}
    </h3>
  </header>
  <table-view model="model" teaser="teaser"></table-view>
</article>
