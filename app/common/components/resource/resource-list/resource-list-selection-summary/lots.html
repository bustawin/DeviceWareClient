<div class="selection-details-content">
  <button
          type="button"
          class="btn btn-hide-details"
          ng-click="selection.details[row.title] = false">
    <i class="fa fa-chevron-left fa-fw"></i>
  </button>
  <h3>Selected lots and devices</h3>
  <ul class="selected-lots-list" ng-class="{ 'multi-selection': selection.multiSelection }">
    <li
            ng-repeat="lot in selection.props.lots track by lot._id"
            class="pill-lot-container"
    >
      <div class="selected-lot"
           ng-class="{ 'pill-lot': !selection.multiSelection, 'pill-lot-flex': !selection.multiSelection }">
        <a ng-click="selectLot(lot)">
          <i class="fa fa-fw fa-lg fa-folder-o "></i>{{ lot.name }} ({{lot.selectedDevices.length}})
        </a>
        <button type="button"
                class="btn"
                ng-show="selection.multiSelection"
                ng-click="deselectAll(lot.selectedDevices)"
        >
          <span>Deselect</span>
        </button>
      </div>
      <ul class="selected-devices-in-lot row" ng-show="selection.multiSelection">
        <li
          ng-repeat="device in lot.selectedDevices track by device._id"
          class="device col-lg-5"
        >
          <span>
            <i class="fa fa-fw fa-lg fa-desktop"></i>
            {{ device.title }}
          </span>
        </li>
      </ul>
    </li>
  </ul>
</div>
