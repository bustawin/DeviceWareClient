<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="action-button"
          type="button"
          class="btn btn-primary"
          uib-dropdown-toggle
  >
    <i class="fa fa-plus fa-fw"></i>New action<span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu" aria-labelledby="action-button">
    <li ng-repeat="Action in ::actions">
      <a ng-click="open(Action)">
        <i class="fa fa-fw {{::Action.icon}}"></i>
        {{::Action.type | humanize}}
      </a>
    </li>
  </ul>
</div>
