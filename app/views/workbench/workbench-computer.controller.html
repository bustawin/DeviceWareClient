<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h2>Workbench Computer</h2>
      <div class="fill-height-bar-h2">
        <table class="table table-striped">
          <thead>
          <tr>
            <th ng-repeat="Field in ::table.fields track by Field.type"
                class="{{::Field.cssClasses}}"
            >
              {{::Field.name}}
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="snapshot in getter.things track by snapshot.uuid">
            <td ng-repeat="Field in ::table.fields"
                ng-init="field = Field.init(snapshot)"
                class="{{::Field.cssClasses}}"
            >
              <span ng-bind-html="field.content"></span>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="text-center">
          <i class="fa fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </div>
</div>
