<div ng-if="lots.tree.length">
  <input class="form-control" placeholder="Enter lot name" ng-model="filter" ng-change="makeNodesWithTextVisible(filter)">
  <div data-ui-tree="treeOptions" data-drag-delay="100">
    <ol ui-tree-nodes="" ng-model="lots.tree" id="tree-root">
      <li ng-repeat="node in lots.tree" ui-tree-node ng-include="treeTemplateURL" ng-show="node.isVisible"></li>
    </ol>
  </div>
</div>
<div ng-hide="lots.length">
  <p>Just 0 lots in here...</p>
</div>
