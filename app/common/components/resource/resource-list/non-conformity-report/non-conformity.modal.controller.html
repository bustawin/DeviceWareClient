<h1>Non-conformities</h1>
<label for="enter_ids" class="control-label">
  Device IDs expected to be in lot
</label>
<input
        id="enter_ids"
        placeholder="Enter ids"
        ng-model="ids">
</input>
<div ng-if="missing && missing.length">
  <h2>Missing</h2>
  <div ng-repeat="id in missing">
    {{ id }}
  </div>
</div>
<div ng-if="additional && additional.length">
  <h2>Additional</h2>
  <div ng-repeat="id in additional">
    {{ id }}
  </div>
</div>
<button class="btn btn-warning"
        type="button"
        ng-click="cancel()"
>Cancel
</button>
<button class="btn btn-primary"
        type="button"
        ng-click="calculate()"
>Calculate
</button>
