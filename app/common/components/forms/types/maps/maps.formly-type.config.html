<div>
    <input ng-disabled="to.disabled" type="checkbox" ng-checked="enabled" ng-click="toggle()">Set an area
    <div ng-if="enabled">
        <maps
                get-user-position="{{to.getUserPosition}}"
                coordinates="model[options.key]"
                disabled="to.disabled"
        ></maps>
    </div>
</div>
