<div class="list-group">
  <div ng-repeat="(key, value) in data"
       ng-init="S = SETTINGS[key]"
       class="list-group-item"
       ng-class="{
            'list-group-item-success': S.warning && value < S.warning,
            'list-group-item-warning': S.warning && value >= S.warning,
            'list-group-item-error': S.error && value >= S.error
          }"
       uib-tooltip-html="S.subtitle"
       tooltip-placement="bottom"
  >
    <span class="badge">{{::value}}</span>
    {{::S.title}}
  </div>
</div>
