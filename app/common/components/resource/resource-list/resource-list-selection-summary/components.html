<div class="selection-details-content">
  <button
          type="button"
          class="btn ng-scope btn-hide-details"
          ng-click="selection.details[row.title] = false">
    <i class="fa fa-chevron-left fa-fw"></i>
  </button>
  <h3>Components</h3>
  <table class="table" id="device-dashboard-components">
    <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th>Range</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="::selection.props.components.processorModel">
      <td>
        <device-icon type="Device" subtype="Processor"></device-icon>
      </td>
      <td>Processor</td>
      <td>{{selection.props.components.processorModel}}</td>
      <!--<td class="text-right">
        <device-range score="resource.condition.components.processors"></device-range>
      </td>-->

    <tr ng-show="::selection.props.components.totalHardDriveSize">
      <td>
        <device-icon type="Device" subtype="HardDrive"></device-icon>
      </td>
      <td>
        Hard drive
      </td>
      <td>{{::selection.props.components.totalHardDriveSize}}</td>
      <!--<td class="text-right">-->
      <!--<device-range score="resource.condition.components.hardDrives"></device-range>-->
      <!--</td>-->
    </tr>
    <tr ng-show="::selection.props.components.totalRamSize">
      <td>
        <device-icon type="Device" subtype="RamModule"></device-icon>
      </td>
      <td>
        RAM
      </td>
      <td>{{::selection.props.components.totalRamSize}}</td>
      <td class="text-right">
        <device-range score="resource.condition.components.ram"></device-range>
      </td>
    </tr>
