<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th><th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="field in model">
            <td>{{field.name}}</td>
            <td ng-if="field.showAsJson">
                <json-formatter json="field.value"></json-formatter>
            </td>
            <td ng-if="!field.showAsJson">
                {{field.value}}
            </td>
        </tr>
    </tbody>
</table>
