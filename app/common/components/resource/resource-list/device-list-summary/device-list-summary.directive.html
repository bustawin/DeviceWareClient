<div id="device-list-summary">
  <div class="list-group" ng-hide="activeProp">
    <button ng-repeat="prop in props"
            type="button"
            class="list-group-item property"
            ng-click="open(prop)"
    >
      <h4 class="list-group-item-heading">{{::prop.title}}</h4>
      <p class="list-group-item-text" dynamic-bind-html="{{::prop.content}}"></p>
      <i class="fa fa-chevron-right fa-fw"></i>
    </button>
  </div>
  <div id="device-list-full"
       class="panel panel-default col-md-4 col-xs-12"
       ng-class="{big: activeProp.constructor.fullBig}"
  >
    <div class="panel-heading clickable" ng-click="close()">
      <h3 class="panel-title">
        <i class="fa fa-chevron-circle-left fa-lg"></i>
        {{activeProp.title}}
      </h3>
    </div>
    <div class="panel-body"
         ng-if="activeProp"
         dynamic-bind-html="{{activeProp.fullContent}}">
    </div>
  </div>
</div>
